                <!-- Div do GTranslate para exibir as flags -->

                <script type="text/javascript">
                    // Fun√ß√£o para obter o idioma armazenado no cookie (se existir)
                    function getCookie(name) {
                        let nameEQ = name + "=";
                        let ca = document.cookie.split(';');
                        for (let i = 0; i < ca.length; i++) {
                            let c = ca[i];
                            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                        }
                        return null;
                    }

                    // Fun√ß√£o para configurar o idioma no cookie
                    function setCookie(name, value, days) {
                        let d = new Date();
                        d.setTime(d.getTime() + (days*24*60*60*1000)); // 7 dias
                        let expires = "expires=" + d.toUTCString();
                        document.cookie = name + "=" + value + ";" + expires + ";path=/";
                    }

                    // Recuperar idioma armazenado no cookie ou definir 'pt-BR' como padr√£o
                    var storedLanguage = getCookie('language') || 'pt';  // Usar 'pt-BR' como idioma padr√£o

                    // Configura√ß√£o do GTranslate
                    window.gtranslateSettings = {
                        "default_language": storedLanguage,  // Usar idioma armazenado ou 'pt-BR'
                        "native_language_names": true,
                        "detect_browser_language": true,

                        "languages": [
                            "pt", "en", "fr", "es", "de", "it", "ru", "ar", "ja", "ko",  // Idiomas principais
                            "zh", "hi", "tr", "pl", "nl", "sv", "no", "da", "fi", "cs",         // Outros idiomas europeus e asi√°ticos
                            "he", "th", "id", "ms", "ta", "te", "ml", "mr", "bn", "kn", "gu",    // Idiomas indianos
                            "uk", "bg", "sr", "hr", "ro", "lt", "lv", "et", "sk", "sl", "sq",    // Idiomas eslavos e balc√¢nicos
                            "vi", "ka", "hy", "az", "mk", "mn", "ne", "ps", "si", "km", "lo"     // Idiomas do sudeste asi√°tico
                        ],  // Idiomas dispon√≠veis

                        "wrapper_selector": ".gtranslate_wrapper",
                        "alt_flags": {
                            "en": "usa",
                            "pt": "brazil", // Usando 'brazil' para a bandeira do Brasil
                            "es": "colombia"
                        }
                    };

                    // Fun√ß√£o para mudar o idioma e armazenar a escolha no cookie
                    function changeLanguage(lang) {
                        setCookie('language', lang, 7);  // Armazenar o idioma por 7 dias
                        window.location.reload();  // Recarregar a p√°gina para aplicar a tradu√ß√£o
                    }

                    // Configurar o idioma do navegador (essa parte faz a detec√ß√£o inicial)
                    window.addEventListener('load', function() {
                        if (window.gtranslate) {
                            window.gtranslate.setLanguage(storedLanguage);  // Configura o idioma no GTranslate
                        }
                    });
                </script>
